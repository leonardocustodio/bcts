name: Publish to NPM

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: npm
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Build all packages
        run: bun run build

      - name: Run tests
        run: bun run test

      - name: Run linting
        run: bun run lint

      - name: Generate documentation
        run: bun run docs

      - name: Publish all packages to NPM
        run: |
          for dir in packages/*/; do
            if [ -f "$dir/package.json" ]; then
              package_name=$(jq -r '.name' "$dir/package.json")
              is_private=$(jq -r '.private // false' "$dir/package.json")
              if [ "$is_private" != "true" ]; then
                echo "Publishing $package_name from $dir"
                cd "$dir"
                npm publish --provenance --access public || echo "Failed to publish $package_name (may already exist)"
                cd -
              else
                echo "Skipping private package: $package_name"
              fi
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
